name: Android CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  apk-station-release:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNINGKEYBASE64 }}" | base64 --decode > $GITHUB_WORKSPACE/release.keystore

      - name: Build Apk Station Release
        run: ./gradlew assembleRelease --no-daemon --console=plain --info
        env:
          GRADLE_OPTS: -Xmx2g
          SIGNING_KEY_STORE_PATH: ${{ github.workspace }}/release.keystore
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTOREPASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEYPASSWORD }}

      - name: Collect Apk Station Release APK
        run: |
          mkdir -p artifacts/release
          cp app/build/outputs/apk/release/*.apk artifacts/release/

      - name: Upload Apk Station Release APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-station-release-apk
          path: artifacts/release/